# sclk_pin: EXP1_6
# sid_pin: EXP1_8
# encoder_pins: ^EXP1_5, ^EXP1_3
# click_pin: ^!EXP1_2

############################################################
# Includes   
############################################################
[include accelerometer.cfg]

[include leds.cfg]

[include macros.cfg]

[include menus.cfg]

[include DisplayEncoder.cfg]

